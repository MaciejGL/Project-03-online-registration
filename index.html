<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review</title>
</head>

<body>
    <h1 class="title">The code review</h1>
    <div class="wrapper">

        <!-- Title -->
        <h1 class="title-form">Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>

        <!-- Form -->

        <form>
            <fieldset>
                <legend>Contact Informarion</legend>
                <label for="name">Full Name</label>
                <input id="name" type="text" name="user_name" required placeholder="Required"><br>
                <label for="email">Email Address</label>
                <input id="email" type="email" name="user_email" required placeholder="Required"><br>
                <label for="phone">Phone Number</label>
                <input id="phone" type="number" name="user_phone" placeholder=" 555-55-555"><br>
                <label for="city">City</label>
                <input id="city" type="text" name="user_city" placeholder="City"><br>
                <label for="country">Country</label>
                <select id="country" name="countries">
                    <option value="" selected disabled>Choose country</option>
                    <option value="norway">Norway</option>
                    <option value="germany">Germany</option>
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                    <option value="korea">Korea</option>
                </select><br>
                <label for="zip">Zip Code</label>
                <input id="zip" name="zip" type="text" placeholder="44-444">

            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>

                <div class="wrapcheckform">
                    <label for="newsletters">Select the newsletters you would like to receive</label>
                    <div class="choice">
                        <input type="checkbox" id="newsletter" name="news" value="html news">
                        <p>HTML News</p>
                    </div>
                    <div class="choice">
                        <input type="checkbox" id="newsletter" name="news" value="css news">
                        <p>CSS News</p>
                    </div>
                    <div class="choice">
                        <input type="checkbox" id="newsletter" name="news" value="javascript news">
                        <p>Javascript News</p>
                    </div>
                </div>

                <label for="format">Newsletter format</label>
                <div class="choice">
                    <input type="radio" id="format" name="format" value="html">
                    <p>HTML</p>
                </div>
                <div class="choice">
                    <input type="radio" id="format" name="format" value="plain text">
                    <p>Plain text</p>
                </div>

                <label class="labeltxt" for="textarea">Other topics you'd like to hear about</label>
                <textarea name="topic" id="textarea"
                    placeholder="Type what would you like to hear from us..."></textarea>
            </fieldset>


            <button type="submit" class="submit">Sign Up</button>



        </form>
        <p class="copyright">Copyright The Code Review</p>

    </div>

</body>

</html>
